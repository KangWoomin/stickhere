{% extends 'base.html' %}
{% load static %}

{% block title %}게시물 상세보기{% endblock %}

{% block content %}
<div class="container">
    <h1>게시물 상세보기</h1>
    
    <div class="post-details">
        <h2>{{ text.title }}</h2>
        <p>{{ text.content }}</p>
        
        <!-- <p><strong>위도:</strong> {{ text.lat }}</p>
        <p><strong>경도:</strong> {{ text.lnt }}</p> -->
    </div>

   <div id="map" style="width:50%;height:350px;"></div>

    <script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=dc6eb626632981e376ccf3bd42b936cb"></script>
    <script>
    var lat = '{{text.lat}}'
    var lnt = '{{text.lnt}}'

    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = { 
            center: new kakao.maps.LatLng(lat, lnt), // 지도의 중심좌표
            level: 4 // 지도의 확대 레벨
        };
        // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption); 
    var markerPosition  = new kakao.maps.LatLng(lat, lnt); 

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);

    
    </script>

        <a href="{% url 'text_board_list' %}" class="btn btn-secondary">목록으로 돌아가기</a>
    </div>

<style>
    .post-details, .shorts-details {
        margin-bottom: 20px;
    }
    
    .short {
        margin-bottom: 20px;
    }

    .short h3 {
        margin-bottom: 10px;
    }

    .short video {
        max-width: 100%;
    }
</style>
{% endblock %}
